rabbitmq:
  host: dev01.vagrant.mydns.jp
  port: 5672
  vhosts:
    openstack: /openstack
  users:
    openstack:
      user: openstack
      password: openstackpass
      permissions:
        - vhost: ${#rabbitmq.vhosts.openstack}
          permissions: '".*" ".*" ".*"'

mysql:
  root_password: rootpass
  users:
    openstack:
      password: openstackpass
      host: localhost
      privileges: ALL PRIVILEGES
  databases:
    keystone: 
      dbname: keystone
      host: localhost
      port: 3306
      user: openstack
    nova: 
